    <title>Cubieboard Scheduler</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/dashboard.css" rel="stylesheet">

<body onload="initialization();">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Cubieboard Scheduler</h1>
            <div class="account-wall">
                <img class="profile-img" src="../../static/imgs/user.jpg" alt="">
                <form class="form-signin" action="/login" method="post" id="login_form">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <label style="font-weight:normal;color:red;width:100%;text-align:center;padding-top:10px">{{errormessage}}</label>
                </form>
            </div>
        </div>
    </div>
</div>
